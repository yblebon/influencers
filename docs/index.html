<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Men Lottery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
            line-height: 1.4;
        }
        #lotteryButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #lotteryButton:hover {
            background-color: #45a049;
        }
        #lotteryButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #d32f2f;
            text-align: center;
            min-height: 30px;
        }
        .funny-facts {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .tag {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
        }

        /* --- Social Media Icon Styles --- */
        #socialLinks {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s, opacity 0.2s;
            text-decoration: none;
        }
        .social-icon:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .x-icon { background-color: #000; }
        .li-icon { background-color: #0077B5; }
        .yt-icon { background-color: #FF0000; }

        #lotteryContainer {
            position: relative;
            width: 300px;
            height: 150px;
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            display: none;
        }
        .lottery-ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }
        .male-ball { background-color: #2196F3; }
        .woman-ball { background-color: #e91e63; }
        @keyframes bounce {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
        .ball1 { left: 30px; top: 20px; animation-delay: 0s; }
        .ball2 { left: 170px; top: 20px; animation-delay: 0.2s; }
        #profileImage {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }
        #loadingIcon {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        #loadingIcon::after {
            content: 'M';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Many Influencers Lottery</h1>
    <p class="subtitle">Alzheimer's disease is a specific brain disease that is the most common cause of dementia</p>
    
    <button id="lotteryButton" disabled>Loading data...</button>
    <div id="lotteryContainer">
        <div class="lottery-ball male-ball ball1"></div>
        <div class="lottery-ball woman-ball ball2"></div>
    </div>
    <div id="loadingIcon"></div>
    <div id="result"></div>
    <img id="profileImage" src="" alt="Winner Profile">
    
    <div id="socialLinks"></div>

    <div id="funnyFacts" class="funny-facts"></div>

    <script>
        const jsonUrl = 'https://static-conf.vercel.app/go/manymen';
        let participants = [];

        // SVG Icons defined as strings
        const icons = {
            x: `<svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>`,
            linkedin: `<svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>`,
            youtube: `<svg viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>`
        };

        async function loadParticipants() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                participants = await response.json();
                document.getElementById('lotteryButton').disabled = false;
                document.getElementById('lotteryButton').textContent = 'Draw Winner!';
                document.getElementById('result').textContent = 'Ready to draw!';
            } catch (error) {
                console.error('Error loading JSON:', error);
                document.getElementById('result').textContent = 'Failed to load participant data.';
            }
        }

        loadParticipants();

        const button = document.getElementById('lotteryButton');
        const resultDiv = document.getElementById('result');
        const funnyFactsDiv = document.getElementById('funnyFacts');
        const lotteryContainer = document.getElementById('lotteryContainer');
        const profileImage = document.getElementById('profileImage');
        const loadingIcon = document.getElementById('loadingIcon');
        const socialLinks = document.getElementById('socialLinks');
        const maleBall = document.querySelector('.male-ball');
        const womanBall = document.querySelector('.woman-ball');

        function updateBallNames() {
            const males = participants.filter(p => p.sex === "M");
            const women = participants.filter(p => p.sex === "W");
            if (males.length > 0) {
                const randomMaleIndex = Math.floor(Math.random() * males.length);
                maleBall.textContent = males[randomMaleIndex].name;
            }
            if (women.length > 0) {
                const randomWomanIndex = Math.floor(Math.random() * women.length);
                womanBall.textContent = women[randomWomanIndex].name;
            }
        }

        button.addEventListener('click', () => {
            if (participants.length === 0) return;

            button.disabled = true;
            resultDiv.textContent = 'Drawing...';
            funnyFactsDiv.innerHTML = '';
            profileImage.style.display = 'none';
            socialLinks.innerHTML = ''; // Clear previous icons
            lotteryContainer.style.display = 'block';
            loadingIcon.style.display = 'block';

            updateBallNames();
            const ballAnimation = setInterval(updateBallNames, 300);

            setTimeout(() => {
                clearInterval(ballAnimation);
                lotteryContainer.style.display = 'none';
                loadingIcon.style.display = 'none';
                
                const randomIndex = Math.floor(Math.random() * participants.length);
                const winner = participants[randomIndex];
                
                resultDiv.textContent = `The winner is: ${winner.name} (${winner.sex})!`;
                profileImage.src = winner.image;
                profileImage.style.display = 'block';
                
                // Add icons based on data presence
                if (winner.xLink) {
                    addSocialIcon(winner.xLink, 'x-icon', icons.x);
                }
                if (winner.linkedin) {
                    addSocialIcon(winner.linkedin, 'li-icon', icons.linkedin);
                }
                if (winner.youtube) {
                    addSocialIcon(winner.youtube, 'yt-icon', icons.youtube);
                }

                funnyFactsDiv.innerHTML = winner.funnyFacts.map(fact => `<span class="tag">${fact}</span>`).join('');
                button.disabled = false;
            }, 3000);
        });

        function addSocialIcon(url, className, svg) {
            const a = document.createElement('a');
            a.href = url;
            a.target = "_blank";
            a.className = `social-icon ${className}`;
            a.innerHTML = svg;
            socialLinks.appendChild(a);
        }
    </script>
</body>
</html>
